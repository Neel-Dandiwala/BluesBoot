<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Successful | Blues Boot</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00bffe;
      --text-dark: #2b3441;
      --text-medium: #5a6878;
      --white: #ffffff;
      --shadow-soft: 0 10px 30px rgba(43, 52, 65, 0.05);
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--white);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    
    .success-container {
      max-width: 600px;
      padding: 40px;
      border-radius: 12px;
      background-color: var(--white);
      box-shadow: var(--shadow-soft);
      margin: 0 auto;
    }
    
    .logo {
      margin-bottom: 32px;
    }
    
    .logo img {
      height: 60px;
      width: auto;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: var(--text-dark);
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: var(--text-medium);
      margin-bottom: 32px;
    }
    
    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: var(--white);
      stroke-miterlimit: 10;
      box-shadow: 0 0 0 var(--primary-color);
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      position: relative;
      margin: 0 auto 32px auto;
      background: var(--primary-color);
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: var(--primary-color);
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: 0 0 0 30px var(--primary-color);
        background: var(--primary-color);
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="logo">
      <img src="./blues_boot_blue.png" alt="Blues Boot Logo">
    </div>
    
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    
    <h1>Subscription Successful!</h1>
    <p>Thank you for subscribing to Blues Boot! We're excited to have you join our community. Check your inbox to confirm your subscription and get ready for your weekly dose of inspiration.</p>
    
    <a href="./" class="back-button">Return to Homepage</a>
  </div>
</body>
</html>
